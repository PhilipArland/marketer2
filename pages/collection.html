<div class="row g-2 g-md-3 webmail-page">
    <div class="col-lg-12">
        <div class="card cozy-card rounded-4 border-0 shadow-sm p-4">
            <h5 class="settings-title mb-3"> <i class="bi bi-collection me-2"></i>Ez Collection </h5>

            <div class="d-flex gap-2">
                <div class="w-50">
                    <label class="fw-semibold mb-1">Country:</label>
                    <input type="text" id="countryInput" class="form-control mb-3" placeholder="Enter country...">
                </div>
                <div class="w-50">
                    <label class="fw-semibold mb-1">Market Segment:</label>
                    <input type="text" id="marketSegmentInput" class="form-control mb-3"
                        placeholder="Enter Market Segment">
                </div>
            </div>

            <div class="d-flex align-items-center justify-content-between mb-1">
                <label class="fw-semibold mb-0">Cities (1 per line):</label>
                <button type="button" id="toggleCitiesBtn" class="btn btn-sm btn-outline-secondary ms-2">
                    <i class="bi bi-dash-lg"></i>
                </button>
            </div>

            <div id="citiesWrapper">
                <textarea id="citiesInput" class="form-control mb-3" rows="5"
                    placeholder="Enter cities separated by new line..."></textarea>

                <button class="btns btn-primary mb-3 w-100" id="generateCitiesBtn">Generate Cities</button>
            </div>

            <div class="progress mb-3" style="height:20px;">
                <div id="progressBar" class="progress-bar bg-success" role="progressbar" style="width:0%">0%
                </div>
            </div>

            <div id="cityList" class="border rounded p-3" style="height:250px; overflow-y:auto;"></div>

            <label class="fw-semibold mt-3">Generated Message:</label>
            <textarea id="outputText" class="form-control mb-2" rows="3" readonly></textarea>
            <button class="btns btn-primary" onclick="copyOutput()">Copy Message</button>

        </div>
    </div>
</div>
