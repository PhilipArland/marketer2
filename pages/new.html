<div class="row g-2 g-md-3 settings-page">
    <div class="col-lg-12">
        <div class="card cozy-card rounded-4 border-0 shadow-sm p-3 p-md-4 d-flex flex-row align-items-center">
            <div class="me-3">
                <i class="bi bi-person-gear display-1"></i>
            </div>
            <div>
                <h5 class="fw-bold mb-1">
                    Customize your profile âœ¨
                </h5>
                <p class="mb-0 small">
                    Change your display name, upload a new picture, and adjust settings so this
                    dashboard feels truly <span class="highlight">yours</span>.
                </p>
            </div>
        </div>
    </div>

    <!-- Profile Settings -->
    <div class="col-lg-12">
        <div class="card cozy-card rounded-4 border-0 shadow-sm p-4">
            <h5 class="settings-title mb-3">
                <i class="bi bi-gear-fill me-2"></i> Profile Settings
            </h5>

            <div class="mb-3">
                <label for="username" class="form-label fw-bold">Display Name</label>
                <input type="text" id="username" class="form-control custom-text-input" placeholder="Enter your name">
            </div>

            <div class="mb-3">
                <label for="profile-img" class="form-label fw-bold">Profile Image</label>
                <div class="upload-box text-center p-3 rounded-3">
                    <i class="bi bi-cloud-arrow-up fs-2 d-block mb-2"></i>
                    <input type="file" id="profile-img" accept="image/*" class="form-control custom-input d-none">
                    <button type="button" id="upload-btn" class="btns btn-primary"
                        onclick="document.getElementById('profile-img').click();">
                        Upload Image
                    </button>
                    <div id="preview-container" class="mt-3"></div>
                </div>
            </div>

            <button id="save-settings" class="btns btn-primary w-100">
                <i class="bi bi-check2-circle px-1"></i> Save
            </button>
        </div>
    </div>

    <!-- Webmail Section -->
    <!-- This section will remain the same as your existing settings for webmail -->

</div>

<style>
    .custom-text-input {
        border: 1px solid var(--bg-cozy-orange);
        background: rgba(212, 165, 116, 0.1);
        transition: border-color 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
        color: var(--text-primary);
    }

    .custom-text-input:focus {
        background: rgba(212, 165, 116, 0.2);
        border-color: var(--bg-cozy-orange);
        box-shadow: 0 0 4px rgba(212, 165, 116, 0.5);
        color: var(--text-primary);
        outline: none;
    }

    .upload-box {
        background: rgba(212, 165, 116, 0.1);
        border: 2px dashed var(--bg-cozy-orange);
        cursor: pointer;
        transition: background 0.3s ease, border-color 0.3s ease;
    }

    .upload-box:hover {
        background: rgba(212, 165, 116, 0.2);
    }

    #profile-preview {
        max-width: 100%;
        max-height: 250px;
        object-fit: contain;
        display: block;
        margin: 0 auto;
    }
</style>

<script>
// Save the username and profile image to localStorage
document.getElementById('save-settings').addEventListener('click', function() {
    const username = document.getElementById('username').value;
    const profileImg = document.getElementById('profile-img').files[0];
    
    // Save the username
    if (username) {
        localStorage.setItem('cozy-username', username);
    }

    // Save the profile image
    if (profileImg) {
        const reader = new FileReader();
        reader.onloadend = function() {
            // Save the profile image to localStorage (as base64)
            localStorage.setItem('cozy-profile-img', reader.result);
        };
        reader.readAsDataURL(profileImg);
    }

    alert('Settings saved!');
});

// Preview the uploaded profile image
document.getElementById('profile-img').addEventListener('change', function(e) {
    const previewContainer = document.getElementById('preview-container');
    const file = e.target.files[0];
    const reader = new FileReader();

    reader.onloadend = function() {
        // Create image element for preview
        const img = document.createElement('img');
        img.id = 'profile-preview';
        img.src = reader.result;
        previewContainer.innerHTML = ''; // Clear any previous preview
        previewContainer.appendChild(img);
    };

    if (file) {
        reader.readAsDataURL(file);
    }
});

// Load saved profile settings on page load
document.addEventListener('DOMContentLoaded', function() {
    // Load saved username
    const savedUsername = localStorage.getItem('cozy-username');
    if (savedUsername) {
        document.getElementById('username').value = savedUsername;
    }

    // Load saved profile image
    const savedProfileImg = localStorage.getItem('cozy-profile-img');
    if (savedProfileImg) {
        const previewContainer = document.getElementById('preview-container');
        const img = document.createElement('img');
        img.id = 'profile-preview';
        img.src = savedProfileImg;
        previewContainer.innerHTML = ''; // Clear any previous preview
        previewContainer.appendChild(img);
    }
});
</script>
