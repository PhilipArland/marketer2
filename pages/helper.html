<style>
    .helper-card {
        width: auto;
    }

    /* Scrollable wrapper: horizontal + vertical scroll inside the card */
    .excel-container {
        width: 100%;
        overflow-x: auto;
        /* horizontal scroll for table */
        overflow-y: auto;
        /* vertical scroll if too many rows */
        border: 1px solid #ddd;
        border-radius: 6px;
        background: #fff;
        max-height: 70vh;
    }

    /* Table expands naturally inside the scrollable container */
    .excel-table {
        border-collapse: collapse;
        min-width: 100%;
        /* ensures table fills container */
        font-family: "Segoe UI", sans-serif;
        font-size: 14px;
    }

    .excel-table th {
        background: #f3f3f3;
        font-weight: 600;
        padding: 6px 12px;
        border: 1px solid #ccc;
        text-align: center;
    }

    .excel-table td {
        border: 1px solid #ccc;
        min-width: 120px;
        height: 32px;
        padding: 4px 8px;
        background: #fff;
    }

    .excel-table td:focus {
        outline: 2px solid #4A90E2;
        background: #eef6ff;
    }
</style>
<div class="row g-2 g-md-3 helper-page">
    <div class="col-lg-12">
        <div class="card cozy-card rounded-4 border-0 shadow-sm p-4 helper-card">

            <h5 class="settings-title mb-3">
                <i class="bi bi-clipboard-data-fill me-2"></i> Ez Report Helper
            </h5>

            <div class="d-flex mb-2">
                <button id="undoBtn" class="btns btn-primary btn-sm me-2">
                    <i class="bi bi-arrow-counterclockwise me-1"></i> Undo
                </button>
                <button id="normalizeDataBtn" class="btns btn-secondary btn-sm me-2">
                    <i class="bi bi-magic me-1"></i> Normalize Data
                </button>
                <button id="splitMultiEmailBtn" class="btn btn-info btn-sm me-2">
                    <i class="bi bi-list-columns-reverse me-1"></i> Split Multi-Email Rows
                </button>
                <button id="removeNaBtn" class="btn btn-warning btn-sm me-2">
                    <i class="bi bi-x-circle-fill me-1"></i> Remove N/A Rows
                </button>

                <button id="clearAllBtn" class="btn btn-danger btn-sm me-2">
                    <i class="bi bi-trash-fill me-1"></i> Clear All
                </button>
            </div>



            <!-- Excel-like wrapper -->
            <div class="excel-container">
                <table id="excelGrid" class="excel-table"></table>
            </div>

        </div>
    </div>
</div>
